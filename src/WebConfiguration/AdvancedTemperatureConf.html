<script>
      function myFunction(selectObject) {

      }
      function func_TMTYPE(selectObject) {
        var x = selectObject.value;
        document.getElementById("TMTYPEedit").value=x ; 
         if (x==1){
            document.getElementById("Hours_edt").value = 0;
            document.getElementById("Minutes_edt").value = 0;
            document.getElementById("Hours_edt").style.visibility = 'hidden';
            document.getElementById("Minutes_edt").style.visibility = 'hidden';
         } else{
            document.getElementById("Hours_edt").style.visibility = 'visible';
            document.getElementById("Minutes_edt").style.visibility = 'visible';
         }
      }

<script>
function submitForm1()
{
   var regexp;
   var TRelay_edt = document.getElementById('TRelay_edt');
   if (!(TRelay_edt.disabled || TRelay_edt.style.display === 'none' || TRelay_edt.style.visibility === 'hidden'))
   {
      regexp = /^[-+]?\d*\.?\d*$/;
      if (!regexp.test(TRelay_edt.value))
      {
         alert("Please enter only digit characters in the \"TRelay\" field.");
         TRelay_edt.focus();
         return false;
      }
      if (TRelay_edt.value == "")
      {
         alert("Please enter a value for the \"TRelay\" field.");
         TRelay_edt.focus();
         return false;
      }
      if (TRelay_edt.value.length < 1)
      {
         alert("Please enter at least 1 characters in the \"TRelay\" field.");
         TRelay_edt.focus();
         return false;
      }
      if (TRelay_edt.value.length > 1)
      {
         alert("Please enter at most 1 characters in the \"TRelay\" field.");
         TRelay_edt.focus();
         return false;
      }
      if (TRelay_edt.value != "" && !(TRelay_edt.value >= 0 && TRelay_edt.value <= 4))
      {
         alert("Please enter a value greater than or equal to \"0\" and less than or equal to \"4\" in the \"TRelay\" field.");
         TRelay_edt.focus();
         return false;
      }
   }
   return true;
}
</script>
